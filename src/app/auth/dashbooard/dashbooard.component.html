<div class="rbac-dashboard">
  <div class="heading text-center">
    <h1>Role Based Access Control Module</h1>
  </div>

  <div class="card-section d-flex justify-content-center align-items-center p-4 m-3">

    <div class="card mx-4" style="width: 18rem;">
      <img src="Images/UserImage.jpg" alt="User Image" class="card-img-top">
      <div class="card-body d-flex flex-column justify-content-between align-items-center">
        <h5 class="card-title">User Section</h5>
        <p class="card-text text-center">Manage and control user access with ease. Add, edit, or remove users as needed.</p>
        <button class="btn custom-btn w-100" (click)="OnclickedUser()">User</button>
      </div>
    </div>

    <div class="card ms-4" style="width: 18rem;">
      <img class="card-img-top" src="Images/contact.avif" alt="Role Image">
      <div class="card-body d-flex flex-column justify-content-between align-items-center">
        <h5 class="card-title">Role Section</h5>
        <p class="card-text text-center">Define and customize user roles with specific permissions like Read, Write, or Delete, tailored to your needs.</p>
        <button class="btn custom-btn w-100" (click)="OnclickedRole()">Role</button>
      </div>
    </div>

  </div>
</div>
